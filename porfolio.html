<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="favicon/favicon.ico" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.js"></script>
    <title>Clara's portfolio</title>
</head>

<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="favicon/favicon-32x32.png" alt="logo" width="32" height="32">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
                        <li class="nav-item">
                            <a class="nav-link mx-3 active" aria-current="page" href="index.html">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3" href="porfolio.html">作品集</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-3" href="about.html">關於我</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section style="background-image: url(images/lightpaperfibers.png)">
            <div class="container py-5">
                <h1 class="text-primary text-center fw-bold mb-4 mb-lg-5">作品集</h1>
                <div class="row row-cols-1 row-cols-md-2 gy-4 g-lg-5">
                    <div class="col" v-for="(item, key) in portfolio" :key="item.id">
                        <div class="card border-0 shadow-hover h-100">
                            <img :src="item.imgUrl" class="card-img-top" :alt="item.title">
                            <div class="card-body p-4 d-flex flex-column">
                                <h5 class="card-title fw-bold text-primary">{{ item.title }}</h5>
                                <p class="card-text text-body-secondary">{{ item.content }}</p>
                                <a :href="item.demoUrl" class="btn btn-secondary stretched-link font-en w-100 mt-auto"
                                    target="_blank">Live Demo</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-4 text-center bg-primary bg-opacity-75">
            <div class="container">
                <p class="text-light font-en fs-4">Learn more about me</p>
                <ul class="list-unstyled d-flex justify-content-center mb-0">
                    <li class="mx-3 fs-4">
                        <a href="https://github.com/ClaraSie" target="_blank" title="github"><i
                                class="bi bi-github text-light"></i></a>
                    </li>
                    <li class="mx-3 fs-4">
                        <a href="https://www.linkedin.com/in/clarasie/" target="_blank" title="linkedin"><i
                                class="bi bi-linkedin text-light"></i></a>
                    </li>
                </ul>
            </div>
        </section>
        <footer class="bg-primary text-light text-center py-3">
            <p class="mb-0 font-en" style="font-size: .875rem;">Clara Hsieh's Portfolio © 2023 Copyright</p>
        </footer>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
